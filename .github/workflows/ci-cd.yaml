name: Retail Store CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 859092166102.dkr.ecr.us-west-2.amazonaws.com

jobs:
  # =============================================================================
  # DETECT CHANGED SERVICES
  # =============================================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cart: ${{ steps.changes.outputs.cart }}
      catalog: ${{ steps.changes.outputs.catalog }}
      checkout: ${{ steps.changes.outputs.checkout }}
      orders: ${{ steps.changes.outputs.orders }}
      ui: ${{ steps.changes.outputs.ui }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            cart:
              - 'src/cart/**'
            catalog:
              - 'src/catalog/**'
            checkout:
              - 'src/checkout/**'
            orders:
              - 'src/orders/**'
            ui:
              - 'src/ui/**'

      - name: Show detected changes
        run: |
          echo "## ðŸ” Detected Changes" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›’ Cart | ${{ steps.changes.outputs.cart }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“š Catalog | ${{ steps.changes.outputs.catalog }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›ï¸ Checkout | ${{ steps.changes.outputs.checkout }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Orders | ${{ steps.changes.outputs.orders }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ–¥ï¸ UI | ${{ steps.changes.outputs.ui }} |" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # BUILD AND PUSH - CART SERVICE (Java/Maven)
  # =============================================================================
  build-cart:
    needs: detect-changes
    if: needs.detect-changes.outputs.cart == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw
        working-directory: src/cart

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
        working-directory: src/cart

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push cart image
        env:
          ECR_REPOSITORY: retail-store-cart
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/cart
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

  # =============================================================================
  # BUILD AND PUSH - CATALOG SERVICE (Go)
  # =============================================================================
  build-catalog:
    needs: detect-changes
    if: needs.detect-changes.outputs.catalog == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: src/catalog/go.sum

      - name: Build Go application
        run: go build -o main .
        working-directory: src/catalog

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push catalog image
        env:
          ECR_REPOSITORY: retail-store-catalog
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/catalog
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

  # =============================================================================
  # BUILD AND PUSH - CHECKOUT SERVICE (Node.js)
  # =============================================================================
  build-checkout:
    needs: detect-changes
    if: needs.detect-changes.outputs.checkout == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: src/checkout

      - name: Build application
        run: npm run build --if-present
        working-directory: src/checkout

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push checkout image
        env:
          ECR_REPOSITORY: retail-store-checkout
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/checkout
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

  # =============================================================================
  # BUILD AND PUSH - ORDERS SERVICE (Java/Maven)
  # =============================================================================
  build-orders:
    needs: detect-changes
    if: needs.detect-changes.outputs.orders == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw
        working-directory: src/orders

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
        working-directory: src/orders

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push orders image
        env:
          ECR_REPOSITORY: retail-store-orders
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/orders
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

  # =============================================================================
  # BUILD AND PUSH - UI SERVICE (Java/Maven)
  # =============================================================================
  build-ui:
    needs: detect-changes
    if: needs.detect-changes.outputs.ui == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw
        working-directory: src/ui

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
        working-directory: src/ui

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push ui image
        env:
          ECR_REPOSITORY: retail-store-ui
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/ui
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

  # =============================================================================
  # UPDATE HELM VALUES (Runs after all builds complete)
  # =============================================================================
  update-helm-values:
    needs:
      [
        detect-changes,
        build-cart,
        build-catalog,
        build-checkout,
        build-orders,
        build-ui,
      ]
    if: always() && (needs.build-cart.result == 'success' || needs.build-catalog.result == 'success' || needs.build-checkout.result == 'success' || needs.build-orders.result == 'success' || needs.build-ui.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git pull origin main --rebase

      - name: Update Cart Helm values
        if: needs.detect-changes.outputs.cart == 'true' && needs.build-cart.result == 'success'
        run: |
          sed -i 's/tag:.*/tag: "${{ github.sha }}"/' src/cart/chart/values.yaml

      - name: Update Catalog Helm values
        if: needs.detect-changes.outputs.catalog == 'true' && needs.build-catalog.result == 'success'
        run: |
          sed -i 's/tag:.*/tag: "${{ github.sha }}"/' src/catalog/chart/values.yaml

      - name: Update Checkout Helm values
        if: needs.detect-changes.outputs.checkout == 'true' && needs.build-checkout.result == 'success'
        run: |
          sed -i 's/tag:.*/tag: "${{ github.sha }}"/' src/checkout/chart/values.yaml

      - name: Update Orders Helm values
        if: needs.detect-changes.outputs.orders == 'true' && needs.build-orders.result == 'success'
        run: |
          sed -i 's/tag:.*/tag: "${{ github.sha }}"/' src/orders/chart/values.yaml

      - name: Update UI Helm values
        if: needs.detect-changes.outputs.ui == 'true' && needs.build-ui.result == 'success'
        run: |
          sed -i 's/tag:.*/tag: "${{ github.sha }}"/' src/ui/chart/values.yaml

      - name: Commit and push all Helm value updates
        run: |
          git add src/*/chart/values.yaml
          git diff --staged --quiet || git commit -m "chore: update image tags to ${{ github.sha }} [skip ci]"
          git push origin main || (git pull origin main --rebase && git push origin main)

  # =============================================================================
  # SUMMARY
  # =============================================================================
  summary:
    needs:
      [
        detect-changes,
        build-cart,
        build-catalog,
        build-checkout,
        build-orders,
        build-ui,
        update-helm-values,
      ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Results:" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Changed | Build Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|--------------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›’ Cart | ${{ needs.detect-changes.outputs.cart }} | ${{ needs.build-cart.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“š Catalog | ${{ needs.detect-changes.outputs.catalog }} | ${{ needs.build-catalog.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›ï¸ Checkout | ${{ needs.detect-changes.outputs.checkout }} | ${{ needs.build-checkout.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Orders | ${{ needs.detect-changes.outputs.orders }} | ${{ needs.build-orders.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ–¥ï¸ UI | ${{ needs.detect-changes.outputs.ui }} | ${{ needs.build-ui.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Helm Values Update: ${{ needs.update-helm-values.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Notes:" >> $GITHUB_STEP_SUMMARY
          echo "- Images pushed to: 859092166102.dkr.ecr.us-west-2.amazonaws.com" >> $GITHUB_STEP_SUMMARY
          echo "- Image tag: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- ArgoCD will auto-sync from updated Helm values" >> $GITHUB_STEP_SUMMARY
