name: Retail Store CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com

jobs:
  # =============================================================================
  # DETECT CHANGED SERVICES
  # =============================================================================
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.changes.outputs.app }}
      cart: ${{ steps.changes.outputs.cart }}
      catalog: ${{ steps.changes.outputs.catalog }}
      checkout: ${{ steps.changes.outputs.checkout }}
      orders: ${{ steps.changes.outputs.orders }}
      ui: ${{ steps.changes.outputs.ui }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'src/app/**'
            cart:
              - 'src/cart/**'
            catalog:
              - 'src/catalog/**'
            checkout:
              - 'src/checkout/**'
            orders:
              - 'src/orders/**'
            ui:
              - 'src/ui/**'

  # =============================================================================
  # BUILD AND PUSH - CART SERVICE (Java/Maven)
  # =============================================================================
  build-cart:
    needs: detect-changes
    if: needs.detect-changes.outputs.cart == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw
        working-directory: src/cart

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
        working-directory: src/cart

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push cart image
        env:
          ECR_REPOSITORY: retail-store-cart
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/cart
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest .
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

  # =============================================================================
  # BUILD AND PUSH - CATALOG SERVICE (Go)
  # =============================================================================
  build-catalog:
    needs: detect-changes
    if: needs.detect-changes.outputs.catalog == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: src/catalog/go.sum

      - name: Build Go application
        run: go build -o main .
        working-directory: src/catalog

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push catalog image
        env:
          ECR_REPOSITORY: retail-store-catalog
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/catalog
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest .
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

  # =============================================================================
  # BUILD AND PUSH - CHECKOUT SERVICE (Node.js)
  # =============================================================================
  build-checkout:
    needs: detect-changes
    if: needs.detect-changes.outputs.checkout == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: src/checkout/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: src/checkout

      - name: Build application
        run: yarn build
        working-directory: src/checkout

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push checkout image
        env:
          ECR_REPOSITORY: retail-store-checkout
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/checkout
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest .
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

  # =============================================================================
  # BUILD AND PUSH - ORDERS SERVICE (Java/Maven)
  # =============================================================================
  build-orders:
    needs: detect-changes
    if: needs.detect-changes.outputs.orders == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw
        working-directory: src/orders

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
        working-directory: src/orders

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push orders image
        env:
          ECR_REPOSITORY: retail-store-orders
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/orders
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest .
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

  # =============================================================================
  # BUILD AND PUSH - UI SERVICE (Java/Maven)
  # =============================================================================
  build-ui:
    needs: detect-changes
    if: needs.detect-changes.outputs.ui == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x ./mvnw
        working-directory: src/ui

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests
        working-directory: src/ui

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push ui image
        env:
          ECR_REPOSITORY: retail-store-ui
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/ui
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest .
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ env.ECR_REGISTRY }}/$ECR_REPOSITORY:latest

  # =============================================================================
  # BUILD - APP (Helm Umbrella Chart)
  # =============================================================================
  build-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.app == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Update Helm dependencies
        run: helm dependency update
        working-directory: src/app/chart

      - name: Lint Helm chart
        run: helm lint .
        working-directory: src/app/chart

  # =============================================================================
  # UPDATE HELM VALUES WITH NEW IMAGE TAGS (GitOps)
  # =============================================================================
  update-helm-values:
    needs: [build-cart, build-catalog, build-checkout, build-orders, build-ui]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && (needs.build-cart.result == 'success' || needs.build-catalog.result == 'success' || needs.build-checkout.result == 'success' || needs.build-orders.result == 'success' || needs.build-ui.result == 'success')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Cart image tag
        if: needs.build-cart.result == 'success'
        run: |
          sed -i "s|repository: retail-store-cart|repository: ${{ env.ECR_REGISTRY }}/retail-store-cart|" src/cart/chart/values.yaml
          sed -i "s|tag: \".*\"|tag: \"${{ github.sha }}\"|" src/cart/chart/values.yaml

      - name: Update Catalog image tag
        if: needs.build-catalog.result == 'success'
        run: |
          sed -i "s|repository: retail-store-catalog|repository: ${{ env.ECR_REGISTRY }}/retail-store-catalog|" src/catalog/chart/values.yaml
          sed -i "s|tag: \".*\"|tag: \"${{ github.sha }}\"|" src/catalog/chart/values.yaml

      - name: Update Checkout image tag
        if: needs.build-checkout.result == 'success'
        run: |
          sed -i "s|repository: retail-store-checkout|repository: ${{ env.ECR_REGISTRY }}/retail-store-checkout|" src/checkout/chart/values.yaml
          sed -i "s|tag: \".*\"|tag: \"${{ github.sha }}\"|" src/checkout/chart/values.yaml

      - name: Update Orders image tag
        if: needs.build-orders.result == 'success'
        run: |
          sed -i "s|repository: retail-store-orders|repository: ${{ env.ECR_REGISTRY }}/retail-store-orders|" src/orders/chart/values.yaml
          sed -i "s|tag: \".*\"|tag: \"${{ github.sha }}\"|" src/orders/chart/values.yaml

      - name: Update UI image tag
        if: needs.build-ui.result == 'success'
        run: |
          sed -i "s|repository: retail-store-ui|repository: ${{ env.ECR_REGISTRY }}/retail-store-ui|" src/ui/chart/values.yaml
          sed -i "s|tag: \".*\"|tag: \"${{ github.sha }}\"|" src/ui/chart/values.yaml

      - name: Commit and push changes
        run: |
          git add src/*/chart/values.yaml
          git diff --staged --quiet || git commit -m "Update image tags to ${{ github.sha }} [skip ci]"
          git push

  # =============================================================================
  # SUMMARY
  # =============================================================================
  summary:
    needs: [build-app, build-cart, build-catalog, build-checkout, build-orders, build-ui, update-helm-values]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| App | ${{ needs.build-app.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cart | ${{ needs.build-cart.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Catalog | ${{ needs.build-catalog.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkout | ${{ needs.build-checkout.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Orders | ${{ needs.build-orders.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI | ${{ needs.build-ui.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Update Helm Values | ${{ needs.update-helm-values.result }} |" >> $GITHUB_STEP_SUMMARY
